<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/logo-2-192x192.png" type="image/x-icon">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- Подключение CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/web/assets/mobirise-icons2/mobirise2.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/dropdown/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/socicon/css/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/theme/css/style.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap"></noscript>
  <link rel="preload" as="style" href="{{ site.baseurl }}/assets/mobirise/css/mbr-additional.css?v=7xCipT">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/mobirise/css/mbr-additional.css?v=7xCipT" type="text/css">
  
  {% seo %}
</head>
<body>
  {% include header.html %}

  {{ content }}

  {% include footer.html %}
  
  <!-- Подключение JS -->
  <script src="{{ site.baseurl }}/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.baseurl }}/assets/smoothscroll/smooth-scroll.js"></script>
  <script src="{{ site.baseurl }}/assets/ytplayer/index.js"></script>
  <script src="{{ site.baseurl }}/assets/dropdown/js/navbar-dropdown.js"></script>
  <script src="{{ site.baseurl }}/assets/vimeoplayer/player.js"></script>
  <script src="{{ site.baseurl }}/assets/theme/js/script.js"></script>
</body>
</html>
